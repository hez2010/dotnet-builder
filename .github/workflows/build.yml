name: Build
on:
  push:
    branches: [ main ]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Docker Setup Buildx
      uses: docker/setup-buildx-action@v2
    - name: Build and push to Docker Hub
      id: hub_build
      uses: docker/build-push-action@v4
      with:
        push: false
        tags: compilerexplorer/dotnet-builder:latest
        cache-from: type=registry,ref=compilerexplorer/dotnet-builder:latest
        cache-to: type=inline
